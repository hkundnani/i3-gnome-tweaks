conky.config = {
    alignment = 'top_right',
    background = true,
	color2 = '2ECC71',
    cpu_avg_samples = 2,
    default_color = 'ffffff',
    double_buffer = true,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 15,
    gap_y = 13,
    minimum_width = 200,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
